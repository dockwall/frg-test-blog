<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <section id="container" class="container">
      <section id="posts-list" class="posts-list"></section>
    </section>
    <template>
      <article class="form">
        <form>
          <fieldset class="form-title-input">
            <label for="title"></label>
            <input
              name="post-title"
              type="text"
              placeholder="Привет!"
              required
            />
          </fieldset>
          <fieldset class="form-text-input">
            <label for="text"></label>
            <textarea
              name="post-text"
              placeholder="Выполнил тестовое задание для Frank RG!"
              required
            ></textarea>
          </fieldset>
          <button type="submit"></button>
        </form>
      </article>
      <div class="post">
        <div class="post-content">
          <h2 class="post-title"></h2>
          <p class="post-text"></p>
        </div>
        <div class="post-footer">
          <div class="post-buttons">
            <button class="post-toggle-visibility-button">Показать пост</button>
            <button class="post-update-button">Редактировать</button>
            <button class="post-delete-button">Удалить</button>
          </div>
          <div class="post-time">
            <p class="post-create-time"></p>
            <p class="post-update-time"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
