<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container" class="container"></div>
    <template>
      <article class="form">
        <form>
          <fieldset class="form-title-input">
            <label>Введите заголовок поста</label>
            <input type="text" placeholder="Привет!" />
          </fieldset>
          <fieldset class="form-title-input">
            <label>Напишите текст поста</label>
            <textarea
              placeholder="Выполнил тестовое задание для Frank RG!"
            ></textarea>
          </fieldset>
          <button type="submit">Отправить пост</button>
        </form>
      </article>
    </template>
  </body>
</html>
